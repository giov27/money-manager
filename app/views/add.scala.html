@()

@templateMain("Money Manager") {
<nav class="navbar px-5 align-items-center fixed-top bgNavbar text-white">
    <div class="container">
        <div class="mx-auto">
            <h5 class="navTitle">Money Manager</h5>
        </div>
    </div>
</nav>
<div>
    <div class="landing container-fluid text-white">
        <div class="card cardBackground gap-2">
            <div class="row">
                <h5 class="addTitle col-10">Add Transaction</h5>
                <button type="button" class="btn-close btn-close-white col-2" onclick="closeButton()" aria-label="Close"></button>
            </div>
            <input type="date" class="form-control form-control-sm" id="dateAddForm">
            <input type="text" class="form-control form-control-sm" placeholder="title" id="titleAddForm">
            <select class="form-select form-select-sm" id="typeAddForm">
                <option value="income" selected>Income</option>
                <option value="expense">Expense</option>
            </select>
            <input type="number" class="form-control form-control-sm" placeholder="amount" id="amountAddForm">
            <input type="text" class="form-control form-control-sm" placeholder="category" id="categoryAddForm">
            <input type="hidden" class="form-control form-control-sm" placeholder="category" id="categoryIdAddForm">
            <input type="text" class="form-control form-control-sm" placeholder="note" id="noteAddForm">
            <button class="btn addButton" onclick="addButton()">Add</button>
        </div>
    </div>
</div>

<nav class="navbar align-items-center fixed-bottom text-white">
    <div class="container justify-content-center">
        <div class="text-center">
            <h6 class="footTitle">“Do not save what is left after spending, but spend what is left after saving. “ <br>
                <span class="footAuthor">- Warren Buffet</span>
            </h6>
        </div>
    </div>
</nav>
<script src="@routes.Assets.versioned("javascripts/jquery-3.6.0.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/add.js")" type="text/javascript"></script>
}
