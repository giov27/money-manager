@()

@templateMain("Money Manager") {
<nav class="navbar px-5 align-items-center fixed-top bgNavbar text-white">
    <div class="container-fluid">
        <div class="mx-auto">
            <h5 class="navTitle">Money Manager</h5>
        </div>
        <div class="logoutButton"><a onclick="logoutUser()" class="btn dateButton"><i class="fas fa-sign-out-alt dateButton"></i></a></div>
    </div>
</nav>
<div>
    <div class="landing container-fluid text-white">
        <div class="cardDate d-flex justify-content-around ">
            <div>
                <button onclick="previousDay()" class="btn dateButton"><i class="fas fa-angle-left fa-xl"></i></button>
            </div>
            <h4 class="date pt-2"></h4>
            <div>
                <button onclick="nextDay()" class="btn dateButton"><i class="fas fa-angle-right dateButton"></i></button>
            </div>

        </div>
        <div class="balance mx-2">
            <div class="card cardBalance py-2">
                <div class="d-flex flex-row justify-content-around">
                    <div class="text-center">
                        <h6 class="textBalance">Income</h6>
                        <h6 class="textCurrent income">0</h6>
                    </div>
                    <div class="text-center">
                        <h6 class="textBalance">Expense</h6>
                        <h6 class="textCurrent expense">0</h6>
                    </div>
                    <div class="text-center">
                        <h6 class="textBalance">Balance</h6>
                        <h6 class="textCurrent balanceCurrent">0</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between plusSection">
            <h5>Transaction</h5>
            <div>
                <a type="button" href="/add-ledger" class="btn btn-circle addButton">
                    <i class="fa fa-plus pt-2"></i>
                </a>
            </div>
        </div>
        <div class="transactionDetail ">
        </div>
    </div>
</div>

<nav class="navbar align-items-center fixed-bottom text-white">
    <div class="container justify-content-center">
        <div class="text-center">
            <h6 class="footTitle">“Do not save what is left after spending, but spend what is left after saving. “ <br>
                <span class="footAuthor">- Warren Buffet</span>
            </h6>
        </div>
    </div>
</nav>
<script src="@routes.Assets.versioned("javascripts/jquery-3.6.0.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/landing.js")" type="text/javascript"></script>
}
